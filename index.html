<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathaniel_Bubune's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease;">
        <div style="text-align: center;">
            <img src="myself.jpeg" alt="Nathaniel Bubune" style="width: 150px; height: 170px; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; object-fit: cover; margin: 0 auto 2rem auto;">
            <h2 style="color: rgb(109, 67, 0); margin-bottom: 1rem;">Loading Portfolio...</h2>
            <div style="width: 200px; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; overflow: hidden;">
                <div id="loadingBar" style="width: 0%; height: 100%; background: rgb(109, 67, 0); transition: width 0.3s ease;"></div>
            </div>
        </div>
    </div>

    <!-- Particle Background -->
    <div id="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></div>

    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Nathaniel Bubune G</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="services.html">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="blogs.html">Blogs</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="contact.html">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <div class="link"><a href="index.html">Home</a></div>
                <div class="link"><a href="about.html">About</a></div>
                <div class="link"><a href="skills.html">Skills</a></div>
                <div class="link"><a href="services.html">Services</a></div>
                <div class="link"><a href="blogs.html">Blogs</a></div>
                <div class="link contact-btn"><a href="contact.html">Contact Us</a></div>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <section>
        <div class="main-container">
            <div class="image" data-aos="zoom-in-right" data-aos-duration="2500">
                <!-- <img src="myself.jpeg" alt="Nathaniel Bubune" class="enhanced-image"> -->
            </div>
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800">Hello I'm <span>Nathaniel Bubune G</span></h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900">I'm a <span></span></div>
                <p data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">
                    As a Computer Science student, I am passionate about solving real-world problems through coding and continuous learning.
                </p>
                <div class="social-links" data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1200">
                    <a href="https://github.com/1nbk" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://linkedin.com/in/1nbk" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://youtube.com/@upheatoadfish" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <div class="scroll-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Initialize AOS with error handling
        try {
            AOS.init({ offset: 0 });
        } catch (error) {
            console.log('AOS library not loaded, continuing without animations');
        }
    </script>
    <script>
        function hamburg() {
            const navbar = document.querySelector(".dropdown");
            navbar.style.transform = "translateY(0px)";
        }
        function cancel() {
            const navbar = document.querySelector(".dropdown");
            navbar.style.transform = "translateY(-500px)";
        }

        // Scroll to Top Function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Navigation Scroll Effect
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            const scrollTop = document.querySelector('.scroll-to-top');
            
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
                scrollTop.classList.add('show');
            } else {
                nav.classList.remove('scrolled');
                scrollTop.classList.remove('show');
            }
        });

        // Loading Screen
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            
            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) progress = 100;
                loadingBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }, 100);
        });

        // Fallback: Hide loading screen after 3 seconds
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }, 3000);

        // Particle Background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = 'rgba(109, 67, 0, 0.6)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${Math.random() * 10 + 10}s infinite linear`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize particles
        createParticles();

        // Typewriter effect
        const typewriterSpan = document.querySelector('.typewriter span');
        if (typewriterSpan) {
            const words = ['Developer', 'Designer', 'Problem Solver', 'Student'];
            let wordIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function typeWriter() {
                const currentWord = words[wordIndex];
                
                if (isDeleting) {
                    typewriterSpan.textContent = currentWord.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typewriterSpan.textContent = currentWord.substring(0, charIndex + 1);
                    charIndex++;
                }

                if (!isDeleting && charIndex === currentWord.length) {
                    setTimeout(() => isDeleting = true, 2000);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                }

                const speed = isDeleting ? 100 : 200;
                setTimeout(typeWriter, speed);
            }

            // Start typewriter effect after loading
            setTimeout(typeWriter, 2000);
        }
    </script>
</body>
</html>
